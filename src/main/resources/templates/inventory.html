<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mug Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light my-2">
    <a class="navbar-brand pl-3" href="#">Hunters Mug Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Shop for Mugs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/inventory}">Check Inventory</a>
            </li>
        </ul>
    </div>
</nav>

<br>

<div class="container border">
    <table class="mt-3">
        <tr th:each="mug : ${mugList}">
            <td>
                <h5 th:text="${mug.name}"></h5>
                <h8 th:text="'Units In Stock: '+${mug.stock}"></h8>
                <hr/>
            </td>
        </tr>
    </table>
</div>

<br> <br> <br> <br>

<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: lightgray;">
        Â© 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">Mugs</a>
    </div>

</footer>


</body>
</html>
